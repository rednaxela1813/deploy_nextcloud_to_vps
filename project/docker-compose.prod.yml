services:
  elasticsearch:
    ports: []   # не публикуем наружу

  nextcloud:
    ports:
      - "127.0.0.1:8080:80"   # только для nginx на той же машине

  nginx:
    environment:
      # один главный домен (совпадает с каталогом LE: /etc/letsencrypt/live/<домен>/...)
      - SERVER_NAME=${NEXTCLOUD_OVERWRITE_HOST:?set NEXTCLOUD_OVERWRITE_HOST in .env}
